<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

  <div class="main-container">
      <div class="row">

  <div class="sidebar d-none d-md-block">
    <div class="col-md-12" id="linhaVertical">
    </div>
    <img class="avatar mat-elevation-z8" src="{{foto}}" />

    <h4 class="name">{{nome}}</h4>
    <mat-divider></mat-divider>
    <p class="designation">Bio:</p>

    <mat-divider></mat-divider>
      <ul>
        <li><a href="#">
          <span class="icon"><i class="fa fa-star-o" aria-hidden="true"></i></span>
          <span class="title">Pontos por Indicação</span>
          </a></li>
        <li><a href="#">
          <span class="icon"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
          <span class="title">Empresa</span>
          </a></li>
        <li><a href="#">
          <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
          <span class="title">Nascimento:</span>
          </a></li>
        <li><a href="#" class="active">
          <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
          </span>
          <span class="title">São Paulo</span>
          </a></li>

    </ul>
  </div>

<div class="col-md-9">
  <div class="main-content">
    <div class="button col-md-12">
      <button id="line" class="btn-Post" data-target="#novaPostagem" data-toggle="modal" type="button"><i
          class="far fa-paper-plane"></i></button>
    </div>
  </div>
  <div class="tab-content mt-5 ml-5" id="nav-tabContent">

    <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
      aria-labelledby="nav-todasPostagens-tab">

      <div class="card-columns">
        <div class="card text-center" *ngFor="let item of listaPostagens">
          <div class="card-body">
            <h5 class="card-title m-0">{{item.tituloPost}}</h5>
            <small class="text-muted">Tema: {{item.tema.descricaoTema}}</small>
            <p class="card-text mt-3">{{item.textoPost}}</p>
            <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data
                | date: 'HH:mm'}}</small></p>
            <p class="card-text"><small class="text-muted"> by: {{item.usuario.nome}}</small></p>
          </div>
        </div>
      </div>

    </div>


  </div>

</div>


</div>
</div>

<!-- Modal -->

<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
aria-hidden="true">

<div class="modal-dialog modal-dialog-centered" role="document">

  <div class="modal-content bg">

    <div class="modal-header">

      <h5 class="modal-title txt" id="TituloModalCentralizado">Nova Postagem</h5>
      <button type="button" data-target="novaPostagem" data-toggle="modal" class="close" data-dismiss="modal"
        aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group txt">
        <label for="titulo">Título</label>
        <input [(ngModel)]="postagem.tituloPost" type="text" class="form-control" id="titulo"
          placeholder="Digite o título">
      </div>

      <div class="form-group txt">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]="postagem.textoPost" name="texto" id="texto" rows="3" class="form-control"></textarea>
      </div>

      <div class="form-group txt">
        <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um
            novo</a>:</label>
        <select [(ngModel)]="idTema" name="tema" id="tema" class="form-control" (change)="findByIdTema">
          <option *ngFor="let item of listaTemas" value="{{item.idTema}}">
            {{item.descricaoTema}}
          </option>
        </select>
      </div>

    </div>
    <div class="modal-footer txt">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="publicar()" data-dismiss="modal">Publicar</button>
    </div>
  </div>
</div>
</div>
